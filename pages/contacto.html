<body id="contacto">
    <!-------------------header y nav---------------------->
    <header id="header">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="../img/logo.png" class=weigh-100 height="100"
                        alt="logo de vegan mus"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cosmetica.html">Cosmetica Vegana</a>

                            <a class="nav-link" href="./productos.html">Productos Veganos de Supermercado</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            </div>
        </nav>
    </header>
    <!----------------------------contactos---------------------------- -->
    <main id="contacto">
        <section class="text-center m-1 p-1">
            <h1 class="tit">Vegan Muse</h1>
            <h2 class="sub-tit">Contacto</h2>
        </section>
        <section>
            <article class="contacto">
                <h3 class="mensaje-comentario">Dejanos tu mensaje o comentarios</h3>
                <form>
                    <label for="nombre-apellido">Nombre y Apellido:</label><br>
                    <input type="text" name="nombre-apellido" placeholder="Escribi tu nombre"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Direccion de correo electrónico"><br>
                    <label for="telefono">Telefono</label><br>
                    <input type="tel" name="telefono" placeholder="Teléfono"><br>
                    <label for="fecha-de-nacimiento">Fecha de Nacimiento</label><br>
                    <input type="date" name="fecha-de-nacimiento" placeholder="fecha de nacimiento"><br>
                    <label for="comentarios">Comentarios</label><br>
                    <textarea name="comentarios" placeholder="Dejanos tu mensaje...." cols="33"
                        rows="10"></textarea><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar formulario">
                </form>
            </article>
        </section>
    </main>
    <!----------------------------footer----------------------->
    <footer id="footer">
        <div class="container-md">
            <p class="fs-4">Seguinos en nuestras Redes Sociales</p>
            <a href="http://facebook.com" target="_blank"><i class="bi-facebook"></i></a>
