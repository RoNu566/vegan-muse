                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-center m-5">
                            <input class="btn btn-light" type="submit" value="Enviar">
                            <input class="btn btn-danger" type="reset"  value="Limpiar formulario">
                        </div>
                    </div>
                    </form>
