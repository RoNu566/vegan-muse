<!DOCTYPE html>
<html class="html-contacto" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <!-------------------header y nav---------------------->
    <header id="header">
        <a href="../index.html"><img src="../img/logo.png" alt="logo de vegan mus"></a>
        <nav class="navegador">
            <ul class="lista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./recetas.html">Recetas</a></li>
                <li><a href="./cosmetica.html">Cosmetica Vegana</a></li>
                <li><a href="./productos.html">Productos Veganos de Supermercado</a></li>
                <li><a href="./contacto.html" style="color:rgb(216, 23, 135);">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!----------------------------contactos---------------------------- -->
    <main id="contacto">
        <section>
            <h1>Contacto</h1>
        </section>
        <section>
            <article class="contacto">
                <h2>Dejanos tu mensaje o comentarios</h2>
                <form>
                    <label for="nombre-apellido">Nombre y Apellido:</label><br>
                    <input type="text" name="nombre-apellido" placeholder="Escribi tu nombre"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Direccion de correo electrónico"><br>
                    <label for="telefono">Telefono</label><br>
                    <input type="tel" name="telefono" placeholder="Teléfono"><br>
                    <label for="fecha-de-nacimiento">Fecha de Nacimiento</label><br>
                    <input type="date" name="fecha-de-nacimiento" placeholder="fecha de nacimiento"><br>
                    <label for="comentarios">Comentarios</label><br>
                    <textarea name="comentarios" placeholder="Dejanos tu mensaje...." cols="33" rows="10"></textarea><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar formulario">
                </form>
            </article>
        </section>
    </main>
    <!----------------------------footer----------------------->
    <footer id="footer">
        <div>
        <a href="./contacto.html"><i class="bi-chat-fill"></i></a>
        <a href="http://facebook.com" target="_blank"><i class="bi-facebook"></i></a>
        <a href="http://twitter.com" target="_blank"><i class="bi-twitter"></i></a>
        <a href="http://instagram.com" target="_blank"><i class="bi-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
